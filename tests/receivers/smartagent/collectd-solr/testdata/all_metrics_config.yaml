receivers:
  smartagent/collectd_solr:
    type: collectd/solr
    host: localhost
    port: 8983
    extraMetrics: ["*"]
    intervalSeconds: 1

exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
  # Debug exporter
  # If using version 0.85 or lower of the Collector
  # replace 'debug' with 'logging'
  debug:

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/collectd_solr
      exporters: [otlp, debug]
