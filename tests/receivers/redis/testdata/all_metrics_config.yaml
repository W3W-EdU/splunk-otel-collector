receivers:
  redis:
    endpoint: 0.0.0.0:6379
    password: "securepassword"
    username: "otel"
processors:
  batch:
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers:
        - redis
      processors: [batch]
      exporters: [otlp]