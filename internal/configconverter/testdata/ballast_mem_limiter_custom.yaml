extensions:
  memory_ballast:
    size_mib: 64
receivers:
  hostmetrics:
    collection_interval: 1s
    scrapers:
      cpu:
processors:
  memory_limiter/foo:
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 800
    ballast_size_mib: 64
exporters:
  # Debug exporter
  # If using version 0.85 or lower of the Collector
  # replace 'debug' with 'logging'
  debug:
    verbosity: normal
    sampling_initial: 2
    sampling_thereafter: 500
service:
  pipelines:
    metrics:
      receivers:
        - hostmetrics
      processors:
        - memory_limiter/foo
      exporters:
        - logging
  extensions:
    - memory_ballast
