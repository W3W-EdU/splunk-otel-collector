discovery:
  watch_observers:
  receivers:
    receiver_a:
      rule: type == "container"
      config: {}
      status:
        metrics:
          successful:
            - regexp: '.*'
              first_only: true
              log_record:
                severity_text: info
                body: successful status
                attributes:
                  attr_one: attr_one_val
                  attr_two: attr_two_val
        statements:
          failed:
            - regexp: ConnectionRefusedError
              first_only: true
              log_record:
                attributes: {}
                severity_text: info
                body: container appears to not be accepting redis connections
          partial:
            - regexp: (WRONGPASS|NOAUTH|ERR AUTH)
              first_only: false
              log_record:
                severity_text: warn
                body: desired log invalid auth log body

