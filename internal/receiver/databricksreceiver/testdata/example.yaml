receivers:
  databricks:
    instance_name: user-instance
    endpoint: https://my.dbr.instance
    token: abc123
    collection_interval: 10s
exporters:
  # Debug exporter
  # If using version 0.85 or lower of the Collector
  # replace 'debug' with 'logging'
  debug:
    verbosity: normal
  signalfx:
    realm: us1
    access_token: s3cr3t
service:
  pipelines:
    metrics:
      receivers:
        - databricks
      exporters:
        - logging
        - signalfx
